source = ~/.config/themes/current/hyprColors.conf

background {
    monitor =
    path = ~/.config/themes/current/wallpaper

    blur_passes = 1
    blur_size = 7
    noise = 0.011700
}


label {
    monitor =
    text = $TIME
    color = $red
    font_size = 30
    font_family = monospace

    position = 0, 150
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2

    inner_color = rgba(1e1e2ecc)
    outer_color = rgba(0, 0, 0, 0)

    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    dots_center=true
    dots_size=0.20000
    dots_spacing=0.350000
    
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    hide_input=false
    rounding = 10

    placeholder_text=<i><span foreground="##cdd6f4">Input Password...</span></i>

    position = 0, 0
    halign = center
    valign = center
}

label {
  monitor=
  color=rgb(dedede)
  font_family=JetBrains Mono
  font_size=22
  halign=center
  position=0, 100
  text=cmd[update:1000] echo $(date +"%A, %B %d")
  valign=center
}
