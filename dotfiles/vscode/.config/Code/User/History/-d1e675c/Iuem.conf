source = ~/.config/themes/current/hyprColors.conf

background {
    monitor =
    path = ~/.config/themes/current/wallpaper

    blur_passes = 1
    blur_size = 7
    noise = 0.011700
}


label {
    monitor =
    text = $TIME
    color = $fg1
    font_size = 30
    font_family = monospace

    position = 0, 150
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2

    inner_color = $bg0T
    outer_color = rgba(0, 0, 0, 0)

    check_color=$greenL
    fail_color=$redL

    dots_center=true
    dots_size=0.20000
    dots_spacing=0.350000
    
    font_color = $fg1
    fade_on_empty = false
    hide_input=false
    rounding = 10

    placeholder_text=Input Password

    position = 0, 0
    halign = center
    valign = center
}

label {
  monitor=
  color=$fg3
  font_family=monospace
  font_size=22
  halign=center
  position=0, 100
  text=cmd[update:1000] echo $(date +"%A, %B %d")
  valign=center
}
